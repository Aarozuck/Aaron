{% extends 'base.html' %}

{% block content %}
<br><br><br><br><br><br><br><br><br><br><br><br>
<form method="POST">
    <div class="signup-form">
        <h2>Signup</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-button">Sign up</button>
      </div>
</form>
<style>
    /* Page styles */
    body {
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form styles */
    .signup-form {
      background-color: #ffffff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .form-input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
    }

    .form-input:focus {
      outline: none;
      border-color: #a8a8a8;
    }

    .form-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
{% endblock %}
