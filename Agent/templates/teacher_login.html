{% extends 'base.html' %}

{% block content %}
<div class="signup-form">
    <form method="POST">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-button" type="submit" >Login</button>
  </div>
</form>
<style>
    /* Page styles */
    body {
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form styles */
    .signup-form {
      background-color: #ffffff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .form-input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
    }

    .form-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
{% endblock %}
